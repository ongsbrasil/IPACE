<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Aluno - IPACE</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .title-bar {
            background: linear-gradient(to right, #000080, #1084d0);
            color: white;
            padding: 2px 4px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-family: 'MS Sans Serif', sans-serif;
            font-size: 18px;
            margin-bottom: 10px;
        }
        .title-text {
            flex-grow: 1;
        }
        .buttons {
            display: flex;
        }
        .btn-win {
            width: 16px;
            height: 14px;
            margin: 0 1px;
            border: 1px outset #c0c0c0;
            background: #c0c0c0;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 10px;
            color: black;
        }
        .btn-close::before {
            content: 'Ã—';
        }
        .btn-help::before {
            content: '?';
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="secretaria.html" class="back-btn">Voltar</a>
        
        <div class="title-bar">
            <div class="title-text">Cadastrar Aluno</div>
            <div class="buttons">
                <button class="btn-win btn-help" onclick="alert('Ajuda: Preencha os campos para cadastrar um aluno.')"></button>
                <button class="btn-win btn-close" onclick="window.location.href='secretaria.html'"></button>
            </div>
        </div>

        <div class="panel-header">
            <div>
                <h1>Cadastrar Aluno</h1>
                <p style="margin: 0; font-size: 0.9rem;">CE NÃ¡utico Guarapiranga</p>
            </div>
            <div>
                <span id="dateTime"></span>
            </div>
        </div>

        <div class="panel-content">
            <form id="formAluno">
                <input type="hidden" id="alunoId">
                <div class="form-group">
                    <label for="nomeAluno">Nome do Aluno:</label>
                    <input type="text" id="nomeAluno" required>
                </div>
                <div class="form-group">
                    <label for="dataNascimento">Data de Nascimento:</label>
                    <input type="date" id="dataNascimento" required>
                </div>
                <div class="form-group">
                    <label for="rgAluno">RG:</label>
                    <input type="text" id="rgAluno" placeholder="Ex: 39.155.061-5" maxlength="12" required>
                </div>
                <div class="form-group">
                    <label for="modalidadeAluno">Modalidade:</label>
                    <select id="modalidadeAluno" required onchange="carregarHorariosAluno()">
                        <option value="">Selecione...</option>
                        <option value="canoagem-velocidade">Canoagem Velocidade</option>
                        <option value="canoagem-turismo">Canoagem Turismo</option>
                        <option value="vela">Vela</option>
                        <option value="futebol">Futebol</option>
                        <option value="judo">Judô</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="turmaAluno">Horário:</label>
                    <select id="turmaAluno" required>
                        <option value="">Primeiro selecione a modalidade</option>
                    </select>
                </div>
                <div style="display: flex; gap: 10px; margin-top: 20px;">
                    <button type="submit" class="btn" id="btnSubmit">CADASTRAR</button>
                    <button type="button" class="btn btn-danger" id="btnCancelar" onclick="cancelarEdicao()" style="display: none;">CANCELAR</button>
                    <button type="button" class="btn btn-secondary" onclick="importarLista()">IMPORTAR LISTA DE INSCRIÃ‡ÃƒO</button>
                </div>
            </form>
        </div>
    </div>

    <script src="sync.js"></script>
    <script src="cadastro-aluno.js"></script>
    <footer style="text-align: center; font-size: 0.75rem; padding: 10px; color: #666; margin-top: 20px; border-top: 1px solid #ccc;">
        Software web desenvolvido para uso exclusivo do Instituto Pangea de AÃ§Ã£o Cultura e Esportiva IPACE - 2026
    </footer>
</body>
</html>
