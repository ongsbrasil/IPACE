<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel da Secretaria - IPACE</title>
    <link rel="stylesheet" href="styles.css">
    <script>
        // Verificar se secretária está logada
        function verificarLoginSecretaria() {
            const secretariaLogada = JSON.parse(localStorage.getItem('secretariaLogada') || '{}');
            if (!secretariaLogada.usuario) {
                window.location.href = 'index.html';
            }
        }
        
        // Fazer logout
        function fazerLogout() {
            localStorage.removeItem('secretariaLogada');
            window.location.href = 'index.html';
        }
        
        // Verificar login ao carregar a página
        window.addEventListener('DOMContentLoaded', verificarLoginSecretaria);
    </script>
    <style>
        .title-bar {
            background: linear-gradient(to right, #000080, #1084d0);
            color: white;
            padding: 2px 4px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-family: 'MS Sans Serif', sans-serif;
            font-size: 18px;
            margin-bottom: 10px;
        }
        .title-text {
            flex-grow: 1;
        }
        .buttons {
            display: flex;
        }
        .btn-win {
            width: 16px;
            height: 14px;
            margin: 0 1px;
            border: 1px outset #c0c0c0;
            background: #c0c0c0;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 10px;
            color: black;
        }
        .btn-close::before {
            content: '×';
        }
        .btn-help::before {
            content: '?';
        }
    </style>
</head>
<body>
    <div class="container">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px;">
            <div></div>
            <button onclick="fazerLogout()" style="padding: 8px 16px; background-color: #c00000; color: white; border: none; border-radius: 3px; cursor: pointer; font-weight: bold;">Sair</button>
        </div>
        
        <div class="panel-header">
            <div>
                <h1>Painel da Secretaria</h1>
                <p style="margin: 0; font-size: 0.9rem;">CE Náutico Guarapiranga</p>
            </div>
            <div>
                <span id="dateTime"></span>
            </div>
        </div>

        <div class="panel-content">
            <div class="title-bar">
                <div class="title-text">Pesquisa de Aluno</div>
                <div class="buttons">
                    <button class="btn-win btn-help" onclick="alert('Ajuda: Preencha os campos para pesquisar um aluno.')"></button>
                    <button class="btn-win btn-close" onclick="window.location.href='index.html'"></button>
                </div>
            </div>
            <form id="formPesquisa">
                <div style="display: flex; gap: 10px; align-items: flex-end;">
                    <div class="form-group" style="width: 220px;">
                        <label for="rgPesquisa">RG:</label>
                        <input type="text" id="rgPesquisa" placeholder="Ex: 39.155.061-5">
                    </div>
                    <div class="form-group" style="flex: 1;">
                        <label for="nomePesquisa">Nome do Aluno:</label>
                        <input type="text" id="nomePesquisa" required>
                    </div>
                </div>
                <div style="display: flex; gap: 10px; align-items: flex-end;">
                    <div class="form-group" style="flex: 1;">
                        <label for="dataNascInfo">Data Nascimento:</label>
                        <input type="text" id="dataNascInfo" readonly>
                    </div>
                    <div class="form-group" style="width: 160px;">
                        <label for="sexoInfo">Sexo:</label>
                        <input type="text" id="sexoInfo" readonly>
                    </div>
                    <div class="form-group" style="width: 160px;">
                        <label for="idadeInfo">Idade:</label>
                        <input type="text" id="idadeInfo" readonly>
                    </div>
                </div>
                <div class="form-group">
                    <label for="modalidadePesquisa">Modalidade:</label>
                    <input type="text" id="modalidadePesquisa" readonly>
                </div>
                <div class="form-group">
                    <label for="turmaPesquisa">Horário:</label>
                    <input type="text" id="turmaPesquisa" readonly>
                </div>
                <div style="display: flex; gap: 10px; margin-top: 20px;">
                    <button type="submit" class="btn">PESQUISAR</button>
                </div>
            </form>

            <div id="resultadoPesquisa" style="margin-top: 20px;"></div>
        </div>

        <div class="panel-content" style="margin-top: 20px;">
            <div class="title-bar">
                <div class="title-text">Menu Principal</div>
                <div class="buttons">
                    <button class="btn-win btn-help" onclick="alert('Ajuda: Selecione uma opção do menu para acessar as funcionalidades.')"></button>
                    <button class="btn-win btn-close" onclick="window.location.href='index.html'"></button>
                </div>
            </div>

            <div class="menu-buttons">
                <button class="btn menu-btn" onclick="window.location.href='cadastro-aluno.html'">Cadastrar Aluno</button>
                <button class="btn menu-btn" onclick="window.location.href='lista-alunos.html'">Lista de Alunos</button>
                <button class="btn menu-btn" onclick="window.location.href='listas-presenca.html'">Listas de Presença</button>
                <button class="btn menu-btn" onclick="window.location.href='kit-lanche.html'">Kit Lanche</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="supabase-config.js"></script>
    <script src="supabase-client.js"></script>
    <script src="data-manager.js"></script>
    <script src="sync.js" defer></script>
    <script src="secretaria.js" defer></script>    <footer style="text-align: center; font-size: 0.75rem; padding: 10px; color: #666; margin-top: 20px; border-top: 1px solid #ccc;">
        Software web desenvolvido para uso exclusivo do Instituto Pangea de Ação Cultura e Esportiva IPACE - 2026
    </footer></body>
</html>
