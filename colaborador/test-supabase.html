<body>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <script>
        // Override de console para capturar logs
        const logDiv = document.getElementById('log');
        const originalLog = console.log;
        const originalError = console.error;
        const originalWarn = console.warn;
        
        function addLog(msg, type = 'info') {
            const time = new Date().toLocaleTimeString();
            const line = document.createElement('div');
            line.textContent = `[${time}] ${msg}`;
            if (type === 'error') line.style.color = 'red';
            if (type === 'warn') line.style.color = 'orange';
            if (type === 'success') line.style.color = 'green';
            logDiv.appendChild(line);
            logDiv.scrollTop = logDiv.scrollHeight;
        }
        
        console.log = function(...args) {
            addLog(args.join(' '), 'info');
            originalLog.apply(console, args);
        };
        
        console.error = function(...args) {
            addLog(args.join(' '), 'error');
            originalError.apply(console, args);
        };
        
        console.warn = function(...args) {
            addLog(args.join(' '), 'warn');
            originalWarn.apply(console, args);
        };
        
        // Log inicial
        addLog('âœ“ PÃ¡gina carregada', 'success');
        console.log('ğŸ“‹ Verificando variÃ¡veis...');
        console.log('window.supabase:', typeof window.supabase);
        console.log('window.SUPABASE_CONFIG:', window.SUPABASE_CONFIG);
        
        // Carregar supabase-client.js
        const script = document.createElement('script');
        script.src = 'supabase-client.js';
        script.onload = () => {
            console.log('âœ“ supabase-client.js carregado');
            
            setTimeout(() => {
                verificarVariaveis();
                atualizarStatus();
            }, 100);
        };
        script.onerror = (e) => {
            console.error('âŒ Erro ao carregar supabase-client.js:', e);
        };
        document.head.appendChild(script);
        
        // Carregar data-manager.js apÃ³s supabase-client
        setTimeout(() => {

            dmScript.src = 'data-manager.js';
            dmScript.onload = () => {
                console.log('âœ“ data-manager.js carregado');
                DataManager.init().catch(e => {

            };
            dmScript.onerror = (e) => {

            };
            document.head.appendChild(dmScript);
        }, 200);
    </script>

        function verificarVariaveis() {

        function atualizarStatus() {
            const statusDiv = document.getElementById('status');
            const supabaseOk = typeof window.supabaseClient !== 'undefined';
            const dataManagerOk = typeof DataManager !== 'undefined';
            
            if (supabaseOk && dataManagerOk) {
                statusDiv.className = 'status ok';
